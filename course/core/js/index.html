  <script>
//递归阶乘函数
function factorial(num) {
  if (num <= 1) {
    return 1;
  } else {
    return num * factorial(num - 1);
  }
}
let anotherFactorial = factorial;
factorial = null;//Error: factorial is not a function
console.log(anotherFactorial(4)); // 报错
