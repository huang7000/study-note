<!DOCTYPE html>
<html>

<body>
  <h1>JavaScript Demo</h1>
  <script>
    let max = Math.max(3, 54, 32, 16);
    console.log(max); // 54 
    let min = Math.min(3, 54, 32, 16);
    console.log(min); // 3
    let min2 = Math.min([3, 54, 32, 16]);
    console.log(min2); // NaN
    let min3 = Math.min(...[3, 54, 32, 16]);
    console.log(min3); // 3
  </script>
</body>

</html>
