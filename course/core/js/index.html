<!DOCTYPE html>
<html>

<body>
  <h1>JavaScript Demo</h1>
  <script>
let num1 = 2; 
let num2 = 20; 
let num3 = --num1 + num2; 
let num4 = num1 + num2; 
console.log(num3); // 21 
console.log(num4); // 21

let num5 = 2; 
let num6 = 20; 
let num7 = num5-- + num6; 
let num8 = num5 + num6; 
console.log(num7); // 22 
console.log(num8); // 21
  </script>
</body>

</html>
